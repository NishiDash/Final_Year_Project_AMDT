<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TO-DO App</title>
</head>

<body class="bg-nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> -->
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">
                    <img src="{{url_for('static', filename='GE-logo.png')}}" 
                    alt="" width="50" height="30" class="d-inline-block align-text-top">
                    AMDT
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/todo">To-Do</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feedback</a>
                        </li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a style="text-decoration: none; margin-right: 5px;color: black;" href="/"> <span>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="navbar container">
        <div class="col-md-3"></div>

        <div class="col-md-6" style="margin-top: 3rem;">
            <div class="row">
                <div class="card">

                    <div class="card-body">
                        <form action="/add" method="post">
                            <div class="form-group">
                                <label for="title">Todo title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter Todo..."
                                    name="title" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add</button>
                        </form>

                    </div>



                </div>
            </div>
            <div class="row mt-3">
                
                <table class="table table-striped  table-bordered table-light">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for item in todo_list %}
                        <TR>
                            <TD class="c2">{{item.id}}</TD>
                            <TD class="c3">{{item.title}} 
                            {% if item.complete == 'True' %}
                                <span style="color: green; margin-left: 10px;">Completed</span>
                            {% else %}
                                <span style="color: red; margin-left: 10px;">Not Complete</span>
                            {% endif %}</TD>
                            <TD> 
                                <a class="btn btn-primary" href="/update/{{item.id}}"> Update </a>
                                <a class="btn btn-danger" href="/delete/{{item.id}}" > Delete </a>
                            </TD>  
                        </TR>
                        {% endfor %}

                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
